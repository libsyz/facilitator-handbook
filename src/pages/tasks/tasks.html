<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ section.time }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let action of section.actions">
          <ion-card-content> <ion-icon name="checkbox-outline"></ion-icon> {{ action.description  }} </ion-card-content>
  </ion-card>

</ion-content>
