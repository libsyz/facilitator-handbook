<ion-header>

  <ion-navbar>
    <ion-title>{{ section.time }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let action of section.actions">
      <button>
          <ion-icon name="ios-checkbox-outline" item-start></ion-icon>
      {{ action.description  }} 
      </button>
    </ion-item>
  </ion-list>

</ion-content>
